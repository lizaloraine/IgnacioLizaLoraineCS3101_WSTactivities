<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liza Loraine's Vision Board</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="vision-board">
        <h1>Liza Loraine's Vision Board</h1>

        <div class="container">
            <div class="row image-row quotes">
                <div class="image-box quote-image"><img src="assets/q1.jpg" alt="q1"></div>
                <div class="image-box quote-image"><img src="assets/q2.jpg" alt="q2"></div>
            </div>

            <div class="row image-row">
                <div class="image-box"><img src="assets/w1.jpg" alt="w1"></div>
                <div class="image-box"><img src="assets/w2.jpg" alt="w2"></div>
                <div class="image-box"><img src="assets/w3.jpg" alt="w3"></div>
                <div class="image-box"><img src="assets/w4.jpg" alt="w4"></div>
                <div class="image-box"><img src="assets/w5.jpg" alt="w5"></div>
                <div class="image-box"><img src="assets/w6.jpg" alt="w6"></div>
            </div>

            <div class="row image-row stretched-row">
                <div class="stretched-image stretched1"><img src="assets/stretched1.jpg" alt="stretched1"></div>
                <div class="stretched-image stretched2"><img src="assets/stretched2.jpg" alt="stretched2"></div>
            </div>
            
            <div class="row image-row">
                <div class="image-box"><img src="assets/g1.jpg" alt="g1"></div>
                <div class="image-box"><img src="assets/g2.jpg" alt="g2"></div>
                <div class="image-box"><img src="assets/g3.jpg" alt="g3"></div>
                <div class="image-box"><img src="assets/g4.jpg" alt="g4"></div>
                <div class="image-box"><img src="assets/g5.jpg" alt="g5"></div>
                <div class="image-box"><img src="assets/g6.jpg" alt="g6"></div>
            </div>
            
        </div>
    </div>
</body>
</html>
